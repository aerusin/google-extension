<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Heart Rate Monitor</h1>
  <div id="global">
    <div class="content">
      <p>Heart Rate: <span id="heartRateValue">-</span></p>
      <button class="button-30" role="button" id="startButton">Start Data Retrieval</button>
    </div>
    <div class="content">
      <p>Average Resting Heart Rate: <span id="avgHeartRate">-</span></p>
      <button class="button-30" role="button" id="averageButton" onclick="getAverage()">Get Resting Average</button>
      <progress id="progress-bar" value="0" max="20"></progress>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
